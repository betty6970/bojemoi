version: '3.8'

services:
  orchestrator:
    build: .
    container_name: deployment-orchestrator
    hostname: orchestrator.bojemoi.lab
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9090:9090"
    volumes:
      # Socket Docker pour piloter les containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Logs persistants
      - ./logs:/app/logs
      # Cache
      - ./cache:/app/cache
    environment:
      - WEBHOOK_PORT=8080
      - LOG_LEVEL=INFO
      - GITEA_URL=${GITEA_URL}
      - GITEA_TOKEN=${GITEA_TOKEN}
      - GITEA_WEBHOOK_SECRET=${GITEA_WEBHOOK_SECRET}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - XENSERVER_URL=${XENSERVER_URL}
      - XENSERVER_USER=${XENSERVER_USER}
      - XENSERVER_PASSWORD=${XENSERVER_PASSWORD}
      - DOCKER_SWARM_ENABLED=true
      - CLOUD_INIT_DATASOURCE_URL=${CLOUD_INIT_DATASOURCE_URL}
      - PROMETHEUS_ENABLED=true
    networks:
      - bojemoi_network
    labels:
      - "bojemoi.service=orchestrator"
      - "bojemoi.environment=production"
      - "prometheus.scrape=true"
      - "prometheus.port=9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: deployment-db
    hostname: postgres.bojemoi.lab
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bojemoi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bojemoi_network:
    external: true

volumes:
  postgres_data:
    driver: local

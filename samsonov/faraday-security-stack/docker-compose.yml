
services:
  # PostgreSQL pour Faraday
  # Faraday Server
  faraday:
    image: faradaysec/faraday:latest
    container_name: faraday-server
    ports:
      - "5985:5985"
    environment:
      FARADAY_DATABASE_HOST: postgres
      FARADAY_DATABASE_NAME: faraday
      FARADAY_DATABASE_USER: faraday
      FARADAY_DATABASE_PASSWORD: changeme123
      PGSQL_HOST: postgres
      PGSQL_DBNAME: faraday
      PGSQL_USER: faraday
      PGSQL_PASSWD: changeme123
    volumes:
      - faraday_data:/home/faraday/.faraday
      - ./configs/faraday:/configs
      - ./scripts:/scripts
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - faraday-network
    restart: unless-stopped

  # OWASP ZAP
  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    ports:
      - "8080:8080"
      - "8090:8090"
    command: zap-webswing.sh
    environment:
      ZAP_PORT: 8080
    volumes:
      - zap_data:/zap/wrk
      - ./configs/zap:/zap/configs
      - ./scripts/zap:/zap/scripts
    networks:
      - faraday-network
    restart: unless-stopped

  # Metasploit Framework
  # Nginx Reverse Proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: faraday-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - faraday-network
    depends_on:
      - faraday
      - zap
    restart: unless-stopped

networks:
  faraday-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres_data:
  faraday_data:
  zap_data:
  metasploit_data:
  burp_data:
  masscan_results:

networks:
  backend:
    external: true
  pentest:
    name: pentest
    driver: overlay
    attachable: true

volumes:
  zap-data:
    driver: local
  scan_results:
    driver: local
  scan_logs:
    driver: local
  zap-reports:
    driver: local
    name: zap
  zap-scripts:
    driver: local
    name: zap 

services:
  zaproxy:
    image: localhost:5000/oblast:latest
    hostname: zaproxy 
    ports:
      - "18080:18080"  # Port principal ZAP
      - "8090:8090"  # Port alternatif
    environment:
      - ZAP_HOST=0.0.0.0
      - ZAP_PORT=8090
      - TARGET_URL=${TARGET_URL:-https://zap.bojemoi.lab}
      - REPORT_FORMAT=html
    networks:
      - backend
      - pentest
    dns_search:
      - bojemoi.lab
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/JSON/core/view/version/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      placement:
        constraints:
           - node.role == worker

  # Scanner ZAP (notre application)
  zap-scanner:
    image: localhost:5000/oblast-1:latest
    hostname: zap_scanner
    environment:
      # Configuration base de données
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: msf
      DB_USER: postgres
      DB_PASSWORD: bojemoi
      FARADAY_UR: http://faraday.bojemoi.lab
      FARADAY_TOKEN: ${FARADAY_TOKEN}
      
      # Configuration ZAP
      ZAP_HOST: zaproxy
      ZAP_PORT: 8090
      ZAP_API_KEY: ""
      
      # Configuration logging
      PYTHONUNBUFFERED: 1
      LOG_LEVEL: ERROR
    volumes:
      - scan_results:/results
      - scan_logs:/logs
    networks:
      - backend
    dns_search:
      - bojemoi.lab
    # Optionnel: démarrage différé pour s'assurer que tous les services sont prêts
    deploy:
      mode: global
      restart_policy:
        condition: any
        delay: 10s
#        max_attempts: 3
      placement:
        constraints:
           - node.role == worker
        max_replicas_per_node: 1



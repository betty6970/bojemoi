# Suricata IDS/IPS â€” standalone docker compose (NOT Swarm)
# Requires network_mode: host for real packet capture on eth0.
# Deploy on each node: docker compose -f stack/01-suricata-host.yml up -d

services:
  suricata:
    image: localhost:5000/suricata:latest
    container_name: suricata
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_NICE
      - NET_RAW
    environment:
      - SURICATA_OPTIONS=-i eth0 --set stream.reassembly.depth=0 --set detect.profile=low
    volumes:
      - /opt/bojemoi/volumes/suricata/logs:/var/log/suricata
      - /opt/bojemoi/volumes/suricata:/etc/suricata
      - /opt/bojemoi/volumes/suricata/run:/var/run/suricata
    restart: unless-stopped

# Suricata IDS/IPS â€” standalone docker compose (NOT Swarm)
# Requires network_mode: host for real packet capture on eth0.
# Deploy on each node: docker compose -f stack/01-suricata-host.yml up -d

services:
  suricata:
    image: localhost:5000/suricata:latest
    container_name: suricata
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_NICE
      - NET_RAW
    environment:
      - SURICATA_OPTIONS=-i eth0 --set stream.reassembly.depth=0 --set detect.profile=low
    volumes:
      - /opt/bojemoi/volumes/suricata/logs:/var/log/suricata
      - /opt/bojemoi/volumes/suricata:/etc/suricata
      - /opt/bojemoi/volumes/suricata/run:/var/run/suricata
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  eve-cleaner:
    image: alpine:latest
    volumes:
      - /opt/bojemoi/volumes/suricata/logs:/var/log/suricata
    environment:
      KEEP_HOURS: "24"
    command: >
      sh -c "while true; do
        find /var/log/suricata -name 'eve.json' -size +5G -exec truncate -s 0 {} \; 2>/dev/null;
        find /var/log/suricata -name 'fast.log' -size +500M -exec truncate -s 0 {} \; 2>/dev/null;
        find /var/log/suricata -name 'stats.log' -size +500M -exec truncate -s 0 {} \; 2>/dev/null;
        echo \"[eve-cleaner] nettoyage logs effectue\";
        sleep 3600;
      done"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "1"

  suricata-attack-enricher:
    image: localhost:5000/suricata-attack-enricher:latest
    container_name: suricata-attack-enricher
    network_mode: host
    volumes:
      - /opt/bojemoi/volumes/suricata/logs:/var/log/suricata:ro
    environment:
      - DB_HOST=192.168.1.76
      - DB_PORT=5432
      - DB_NAME=bojemoi_threat_intel
      - DB_USER=bojemoi
      - DB_PASSWORD_FILE=/run/secrets/db_password
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - suricata

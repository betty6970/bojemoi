version: '3.8'

services:
  orchestrator:
    build: .
    container_name: bojemoi-orchestrator
    ports:
      - "8000:8000"
    environment:
      # Gitea
      - GITEA_URL=${GITEA_URL}
      - GITEA_TOKEN=${GITEA_TOKEN}
      - GITEA_REPO=${GITEA_REPO:-bojemoi-configs}
      
      # XenServer
      - XENSERVER_URL=${XENSERVER_URL}
      - XENSERVER_USER=${XENSERVER_USER}
      - XENSERVER_PASS=${XENSERVER_PASS}
      
      # Docker Swarm
      - DOCKER_SWARM_URL=${DOCKER_SWARM_URL:-unix:///var/run/docker.sock}
      
      # Database
      - DATABASE_URL=postgresql://bojemoi:${POSTGRES_PASSWORD}@postgres:5432/bojemoi
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    volumes:
      # Mount Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      
      # Logs volume
      - orchestrator-logs:/app/logs
    
    networks:
      - bojemoi-net
    
    depends_on:
      postgres:
        condition: service_healthy
    
    restart: unless-stopped
    
    labels:
      - "com.bojemoi.service=orchestrator"
      - "com.bojemoi.version=1.0"

  postgres:
    image: postgres:15-alpine
    container_name: bojemoi-db
    environment:
      POSTGRES_DB: bojemoi
      POSTGRES_USER: bojemoi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    
    networks:
      - bojemoi-net
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bojemoi"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    restart: unless-stopped
    
    labels:
      - "com.bojemoi.service=database"

volumes:
  postgres-data:
    driver: local
  orchestrator-logs:
    driver: local

networks:
  bojemoi-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

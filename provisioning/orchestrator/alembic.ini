# Alembic Configuration for Bojemoi Orchestrator
#
# This file configures Alembic for database migrations.
# The actual database URL is loaded from environment variables in env.py.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the current directory
prepend_sys_path = .

# Timezone for revision timestamps
# timezone =

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions
# sourceless = false

# Version file path separator (os, space, newline)
version_path_separator = os

# Output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database URL - overridden by environment variable in env.py
# DO NOT put real credentials here
sqlalchemy.url = postgresql://user:pass@localhost/dbname


[post_write_hooks]
# Post-write hook for running black formatter on generated migration files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

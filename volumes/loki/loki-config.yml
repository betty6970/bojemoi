# Configuration Loki
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://alertmanager:9093
  enable_api: true
  enable_alertmanager_v2: true
  
  # OU directement SMTP
  notification_queue_capacity: 10000
  notification_timeout: 10s

# Configuration pour le stockage des donn√©es
storage_config:
  tsdb_shipper:
    active_index_directory: /tmp/loki/tsdb-shipper-active
    cache_location: /tmp/loki/tsdb-shipper-cache
    cache_ttl: 24h
  filesystem:
    directory: /tmp/loki/chunks

# Limites et performances
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  max_line_size: 256000
  max_label_name_length: 1024
  max_label_value_length: 4096
  max_label_names_per_series: 30
  allow_structured_metadata: true

# Configuration de la table des index
table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

# Compacteur pour nettoyer les anciens chunks
compactor:
  working_directory: /tmp/loki/tsdb-shipper-compactor

# Configuration pour la distribution des logs
distributor:
  ring:
    kvstore:
      store: inmemory

# Configuration de l'ingester
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s

# Configuration des analytics
analytics:
  reporting_enabled: false

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;
    
    # Augmenter les timeouts pour les scans longs
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # Headers communs
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    #location ~ \.php$ {
    #    root           html;
    #    fastcgi_pass   127.0.0.1:9000;
    #    fastcgi_index  index.php;
    #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
    #    include        fastcgi_params;
    #}

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
    # ============================================================
    # SECURITY TESTING TOOLS
    # ============================================================
    
    # Faraday - Vulnerability Management
    location /faraday/ {
        proxy_pass http://faraday/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }

    # OWASP ZAP
    location /zap/ {
        proxy_pass http://zap/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Burp Suite
    location /burp/ {
        proxy_pass http://burp/;
        proxy_http_version 1.1;
        proxy_buffering off;
    }

    # Metasploit (si interface web disponible)
    location /msf/ {
        proxy_pass http://msf/;
    }

    # Masscan (si interface web disponible)
    location /masscan/ {
        proxy_pass http://masscan/;
    }

    # ============================================================
    # MONITORING & METRICS
    # ============================================================
    
    # Grafana
    location /grafana/ {
        proxy_pass http://grafana/;
        rewrite ^/grafana/(.*) /$1 break;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Prometheus
    location /prometheus/ {
        proxy_pass http://prometheus/;
    }

    # Alertmanager
    location /alertmanager/ {
        proxy_pass http://alertmanager/;
    }

    # Loki (API)
    location /loki/ {
        proxy_pass http://loki/;
    }

    # cAdvisor
    location /cadvisor/ {
        proxy_pass http://cadvisor/;
    }

    # Node Exporter (metrics endpoint)
    location /node-exporter/ {
        proxy_pass http://node-exporter/;
        auth_basic "Metrics Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Suricata Exporter
    location /suricata-exporter/ {
        proxy_pass http://suricata-exporter/;
        auth_basic "Metrics Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # ============================================================
    # DATABASE & ADMIN TOOLS
    # ============================================================
    
    # pgAdmin
    location /pgadmin/ {
        proxy_pass http://pgadmin/;
        proxy_set_header X-Script-Name /pgadmin;
        proxy_redirect off;
    }

    # ============================================================
    # INFRASTRUCTURE SERVICES
    # ============================================================
    
    # Docker Registry UI (si disponible)
    location /registry/ {
        proxy_pass http://registry/;
    }

    # Docker Registry API v2
    location /v2/ {
        proxy_pass http://registry/v2/;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 900;
        client_max_body_size 0;
        chunked_transfer_encoding on;
    }

    # ============================================================
    # HEALTH CHECKS
    # ============================================================
    
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
}


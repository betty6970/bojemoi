server {
    listen 80;
    server_name prometheus.local prometheus.yourdomain.com;

    access_log /var/log/nginx/prometheus-access.log proxy;
    error_log /var/log/nginx/prometheus-error.log;

    # Basic authentication (optional, recommended for security)
    # auth_basic "Prometheus Access";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        proxy_pass http://prometheus_bachend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for query operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Prometheus API endpoint
    location /api/ {
        proxy_pass http://prometheus_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Longer timeout for complex queries
        proxy_read_timeout 600s;
    }
}


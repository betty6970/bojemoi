server {
    listen 80;
    server_name faraday.local faraday.yourdomain.com;

    # Redirect to HTTPS (optional, uncomment if using SSL)
    # return 301 https://$server_name$request_uri;

    access_log /var/log/nginx/faraday-access.log proxy;
    error_log /var/log/nginx/faraday-error.log;

    location / {
        proxy_pass http://faraday_base;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}


server {
    listen 80;
    server_name zap.local zap.yourdomain.com;

    access_log /var/log/nginx/zap-access.log proxy;
    error_log /var/log/nginx/zap-error.log;

    location / {
        proxy_pass http://zap_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for ZAP UI
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increased timeouts for scanning operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Disable buffering for real-time scan results
        proxy_buffering off;
    }

    # ZAP API endpoint
    location /API/ {
        proxy_pass http://zap_backend/API/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_connect_timeout 120s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}

